<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito – Arte en Bolsos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light bg-cream py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/imagen8(Logo).jpg" alt="Logo" class="logo-img me-2">
                <span class="brand-name">Arte en Bolsos</span>
            </a>

            <div class="navbar-icons d-none d-lg-flex align-items-center">
                <a class="nav-icon position-relative me-3" href="carrito.html">
                    <i class="fa fa-shopping-bag text-brown"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-rose text-dark" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </nav>
</header>

<main class="py-5">
    <div class="container">
        <h1 class="section-title text-center mb-4">Tu Carrito</h1>

        <div id="carritoContainer"></div>

        <div class="text-end mt-4">
            <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
          <button class="btn btn-rose w-100 mt-3" id="btnContinuarEnvio">
            Continuar con el envío
        </button>
        </div>
    </div>
</main>

<footer class="pt-4 pb-3 bg-brown text-light">
    <div class="container">
        <p id="contadorVisitas" class="text-center mt-3 text-light"></p>
        <div class="text-center small">
            &copy; 2025 Arte en Bolsos. Todos los derechos reservados.
        </div>
    </div>
</footer>

<script src="js/inventario.js"></script>
<script src="js/carrito.js"></script>
<script src="js/renderCarrito.js"></script>
<script src="js/contador.js"></script>

</body>
</html>
