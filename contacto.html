<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nosotros – Arte en Bolsos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-cream py-3">
            <div class="container">

                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="img/imagen8(Logo).jpg" alt="Logo" class="logo-img me-2">
                    <span class="brand-name">Arte en Bolsos</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-lg-3">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="sobre-nosotros.html">Sobre Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="compras.html">Compras</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
                <!-- Buscador móvil -->
                <div class="d-lg-none w-100 my-2">
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputMobileSearch" placeholder="Buscar bolsos...">
                        <button class="btn btn-rose" id="btnMobileSearch">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- Iconos derecha (desktop) -->
                <div class="navbar-icons d-none d-lg-flex align-items-center">

                    <!-- Lupa modal -->
                    <a class="nav-icon me-3" href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
                        <i class="fa fa-search text-brown"></i>
                    </a>

                    <!-- Carrito -->
                    <a class="nav-icon position-relative me-3" href="#">
                        <i class="fa fa-shopping-bag text-brown"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-rose text-dark" id="cartCount">0</span>
                    </a>

                    <!-- Usuario -->
                    <a class="nav-icon" href="#">
                        <i class="fa fa-user text-brown"></i>
                    </a>
                </div>

            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="container">
            <h1 class="section-title text-center mb-4">Contáctanos</h1>

            <div class="row justify-content-center">
                <div class="col-md-6">

                    <form class="p-4 rounded shadow bg-white">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mensaje</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>

                        <button class="btn btn-rose w-100">Enviar mensaje</button>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
<footer class="pt-4 pb-3 bg-brown text-light">
        <div class="container">
            <div class="text-center small">
                &copy; 2025 Arte en Bolsos. Todos los derechos reservados.
            </div>
        </div>
    </footer>

</body>
</html>
