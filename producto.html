<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto – Arte en Bolsos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-cream py-3">
            <div class="container">
                 <!-- Logo -->
                  <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="img/imagen8(Logo).jpg" alt="Logo" class="logo-img me-2">
                    <span class="brand-name">Arte en Bolsos</span>
                </a>
                <!-- Botón hamburguesa -->
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navegación -->
                 <div class="collapse navbar-collapse" id="mainNavbar">
                    
                    <!-- LINKS DEL MENÚ -->
                     <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-lg-3">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="compras.html">Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                    
                    <!-- Buscador móvil -->
                     <div class="d-lg-none w-100 my-2">
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputMobileSearch" placeholder="Buscar bolsos...">
                            <button class="btn btn-rose" id="btnMobileSearch">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Iconos derecha (desktop) -->
                     <div class="navbar-icons d-none d-lg-flex align-items-center">
                        <!-- Lupa modal -->
                         <a class="nav-icon me-3" href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
                            <i class="fa fa-search text-brown"></i>
                        </a>
                        
                        <!-- Carrito -->
                         <a class="nav-icon position-relative me-3" href="carrito.html">
                            <i class="fa fa-shopping-bag text-brown"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-rose text-dark" id="cartCount">0</span>
                        </a>
                        <!-- Usuario -->
                         <a class="nav-icon" href="#">
                            <i class="fa fa-user text-brown"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO DEL PRODUCTO (DINÁMICO) -->
    <main class="py-5">
        <div class="container">
            <div class="row g-4">

                <!-- Imagen del producto -->
                <div class="col-md-6">
                    <img id="productoImagen" class="img-fluid rounded shadow" alt="Producto">
                </div>

                <!-- Información del producto -->
                <div class="col-md-6">
                    <h2 id="productoNombre" class="text-brown"></h2>
                    <p id="productoPrecio" class="price fs-3"></p>
                    
                    <p id="productoDescripcion"></p>

                    <p><strong>Artesana:</strong> <span id="productoArtesana"></span></p>

                    <button class="btn btn-rose btn-sm btn-add-cart">Agregar</button>
                </div>

            </div>
        </div>
    </main>

  <!-- FOOTER -->
    <footer class="pt-4 pb-3 bg-brown text-light">
        <div class="container">
            <div class="row mb-4 align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <h5 class="mb-3">Síguenos</h5>
                    <ul class="list-inline footer-icons mb-0">
                        <li class="list-inline-item me-2">
                            <a class="footer-icon-link" target="_blank" href="https://facebook.com/">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="list-inline-item me-2">
                            <a class="footer-icon-link" target="_blank" href="https://www.instagram.com/">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li class="list-inline-item me-2">
                            <a class="footer-icon-link" target="_blank" href="https://twitter.com/">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Suscripción -->
                <div class="col-md-6">
                    <h5 class="mb-3">Suscríbete a nuestras novedades</h5>
                    <div class="input-group">
                        <input type="email" class="form-control bg-transparent text-light border-light" id="subscribeEmail" placeholder="Tu correo electrónico">
                        <button class="btn btn-rose" id="btnSubscribe">Suscribirse</button>
                    </div>
                </div>
            </div>

            <div class="text-center small">
                &copy; 2025 Arte en Bolsos. Todos los derechos reservados.
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/inventario.js"></script>
    <script src="js/renderProductoIndividual.js"></script>
    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
