<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar – Arte en Bolsos</title>
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Finalizar Pago</h2>
<button class="btn btn-secondary w-100 mt-3" id="btnVolverEnvio">
    Volver a información de envío
</button>
    <div id="resumenPedido" class="mb-4 p-3 bg-white shadow rounded"></div>

    <div id="paypal-button-container"></div>
</div>

<script>
// ✅ Mostrar resumen del pedido
const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
const envio = JSON.parse(localStorage.getItem("datosEnvio")) || {};

let total = carrito.reduce((sum, p) => sum + p.precio * p.cantidad, 0);

document.getElementById("resumenPedido").innerHTML = `
    <h4>Datos de Envío</h4>
    <p><strong>Nombre:</strong> ${envio.nombre}</p>
    <p><strong>Dirección:</strong> ${envio.direccion}</p>
    <p><strong>Ciudad:</strong> ${envio.ciudad}</p>
    <p><strong>Teléfono:</strong> ${envio.telefono}</p>

    <h4 class="mt-3">Total a pagar</h4>
    <p><strong>$${total.toLocaleString()}</strong></p>
`;

// ✅ Botón de PayPal real
paypal.Buttons({
    createOrder: function(data, actions) {
        return actions.order.create({
            purchase_units: [{
                amount: { value: total }
            }]
        });
    },
    onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
            alert("Pago completado por " + details.payer.name.given_name);

            // Vaciar carrito
            localStorage.removeItem("carrito");

            window.location.href = "index.html";
        });
    }
}).render('#paypal-button-container');

document.getElementById("btnVolverEnvio").addEventListener("click", () => {
    window.location.href = "envio.html";
});

</script>

</body>
</html>
